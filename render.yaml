# Render.com Blueprint Configuration
# This file tells Render how to deploy your application

services:
  - type: web
    name: digot-ai-recruitment
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: BACKEND_URL
        value: http://localhost:$PORT
      - key: PYTHON_VERSION
        value: 3.10.0
